<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Video Translation</title>
</head>
<body>
    <div class="container">
        <h1>Video Translation</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFile" name="videoFile" accept="video/*">
            <!-- <input type="text" id="videoLink" name="videoLink" placeholder="Or enter YouTube video link"> -->
            <select id="languageSelect" name="language" required>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ta">Tamil</option>
                <option value="kn">Kannada</option>
                <!-- Add more languages as needed -->
            </select>
            <button type="submit">Translate Video</button>
        </form>

        <div id="loadingIndicator" style="display:none;"></div>
            <p style="display: none;">Processing your video, please wait...</p>
            <div class="spinner" style="display: none;"></div>
        </div>  

        <div id="videoPlayer" style="display:none;">
            <h2>Translated Video:</h2>
            <video id="translatedVideo" width="640" height="360" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="downloadLink" style="display:none;">
            <a href="#" id="translatedVideoLink" download>Download Translated Video</a>
        </div>
    </div>
    <script src="../static/index.js"></script>
</body>
</html>
